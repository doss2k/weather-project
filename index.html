<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css" />
  <link rel="stylesheet" href="styles.css" />
  <title>Doss2k Weather App</title>
</head>
<body>
  <h1 class="text-center">Current Weather</h1>
  <div class="container">
    <div class="row">      
      <div class="col-12 inner-container">
        <form class="city-search">
          <div class="form-group">
            <input id="city-name" type="text" placeholder="Enter City Name">
            <button type="button" class="btn btn-primary" id="search-city">Search</button>
          </div>          
        </form>
        <div class="container-fluid current-conditions"></div>
        <div class="container-fluid forecast-container">
          <div class="row forecast"></div>
        </div>
        </div>
      </div>      
    </div>
  </div>
<script src="node_modules/jquery/dist/jquery.js"></script>
<script src="node_modules/handlebars/dist/handlebars.js"></script>
<script src="node_modules/moment/moment.js"></script>

<script id="current-conditions-template" type="text/x-handlebars-template">
  <div class="row">
    <div class="col-md-4"></div>
    <div class="conditions col-md-4">
      <h4>Current Conditions</h4>
      <div><h2><strong>{{ temp }}&deg F</strong></h2></div>
      <div><h3><strong>{{ city }}</strong></h3></div>
      <div><h4><strong>{{ weatherConditions }}</strong></h4></div>
      <div><image src={{ icon }}></image></div>
    </div>
    <div class="col-md-4"></div>
  </div>
</script>

<script id="forecast-template" type="text/x-handlebars-template">
    <div class="forecast-day col-md-2">
      <div><h4><strong>{{ weatherConditions }}</strong></h4></div>
      <div><h3><strong>{{ temp }}&deg F</strong></h3></div>
      <div><h6><strong>{{ day }}</strong></h6></div>      
    </div>
</script>

<script src="main.js"></script>

</body>
</html>
