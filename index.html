<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css" />
  <title>Doss2k Weather App</title>
</head>

<body>
  <h1 class="text-center">Current Weather</h1>
  <div class="container">
    <div class="row">      
      <div class="col-md-12 inner-container">
        <div class="row">
          <div class="col-md-2"></div>
          <form class="col-md-8 city-search">
            <div class="form-group">
              <input id="city-name" type="text" placeholder="Enter City Name">
              <button type="button" class="btn btn-primary" id="search-city">Search</button>
              <i class="fas fa-globe-americas" id="search-geolocation" data-toggle="tooltip" title="Get By Your Location"></i>
            </div>          
          </form>
          <div class="col-md-2"></div>
        </div>
        <div class="container current-conditions"></div>
        <div class="container-fluid forecast-container">
          <div class="row">
            <div class="col-md-1"></div>
            <div class="col-md-10 forecast d-flex justify-content-between"></div>
            <div class="col-md-1"></div> 
          </div>
        </div>
      </div>      
    </div>
  </div>

  <script src="node_modules/jquery/dist/jquery.js"></script>
  <script src="node_modules/handlebars/dist/handlebars.js"></script>
  <script src="node_modules/moment/moment.js"></script>

  <script id="current-conditions-template" type="text/x-handlebars-template">
    <div class="row">
      <div class="col-md-4"></div>
      <div class="conditions col-md-4">
        <h4 class="text-center">Current Conditions</h4>
        <div class="row">
          <div class="col-md-6">
            <div><h2><strong>{{ temp }}&deg F</strong></h2></div>
            <div><h4><strong>{{ city }}</strong></h4></div>
            <div><h4><strong>{{ weatherConditions }}</strong></h4></div>
          </div>
          <div class="col-md-6">
            <div><img src={{ icon }} /></div>
            <div><button type="submit" class="btn btn-primary btn-sm" id="set-default">Set Default</button></div>
          </div>
        </div>
      </div>
      <div class="col-md-4"></div>
    </div>
  </script>

  <script id="forecast-template" type="text/x-handlebars-template">
    <div class="forecast-day">
      <div><h4><strong>{{ weatherConditions }}</strong></h4></div>
      <div><h3><strong>{{ temp }}&deg F</strong></h3></div>
      <div><img src={{ icon }} /></div>
      <div><h6><strong>{{ day }}</strong></h6></div>      
    </div>
  </script>

  <script src="main.js"></script>
</body>
</html>
